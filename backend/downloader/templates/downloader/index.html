{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedNote Downloader | Premium Video Saver</title>
    <link rel="stylesheet" href="{% static 'downloader/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <h1>RedNote <span class="highlight">Saver</span></h1>
            <p>Download Xiaohongshu videos in high quality, instantly.</p>
        </header>

        <div class="card glass-panel">
            <form id="download-form">
                {% csrf_token %}
                <div class="input-group">
                    <input type="url" id="url-input" placeholder="Paste Xiaohongshu/RedNote link here..." required>
                    <button type="submit" id="submit-btn">
                        <span class="btn-text">Download</span>
                        <div class="loader hidden"></div>
                    </button>
                </div>
            </form>
            
            <div id="error-message" class="message error hidden"></div>
        </div>

        <div id="result-section" class="result-card glass-panel hidden">
            <div class="video-preview">
                <video id="video-player" controls poster=""></video>
            </div>
            <div class="video-info">
                <h3 id="video-title">Video Title</h3>
                <a id="download-link" href="#" class="download-btn" download>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    Save Video
                </a>
            </div>
        </div>
    </main>

    <script src="{% static 'downloader/script.js' %}"></script>
</body>
</html>
